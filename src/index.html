<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <h1>LeaderBoard</h1>
    <div class="wrapper">
        <div class="left">
            <h2>Recent Scores <button class="ref">Refresh</button></h2>
            <ul class="scores">
                <li class="list-item">Name:100</li>
                <li class="list-item">Name:220</li>
                <li class="list-item">Name:380</li>
                <li class="list-item">Name:440</li>
                <li class="list-item">Name:220</li>
                <li class="list-item">Name:380</li>
                <li class="list-item">Name:440</li> 
            </ul>
        </div>
        <div class="right">
            <h2>Add your Scores</h2>
            <form action="">
                <input type="text" placeholder="Your Name" required>
                <input type="number" placeholder="Your Score" required><br>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
